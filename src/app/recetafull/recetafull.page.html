<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{receta?.nombre}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-content>
        {{receta?.categoria}}
      </ion-content>
      <ion-title size="large">{{receta?.nombre}}</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
