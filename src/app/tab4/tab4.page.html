<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>tab4</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  
  <!-- Nombre de usuario -->
  <ion-item>
    <ion-label position="floating">Ingrese nombre de usuario:</ion-label>
    <ion-input [(ngModel)]="usuarios.nombre" placeholder="Ej: Pepe" required></ion-input>
  </ion-item>

  <!-- Apellido de usuario -->
  <ion-item>
    <ion-label position="floating">Ingrese su apellido:</ion-label>
    <ion-input [(ngModel)]="usuarios.apellido" placeholder="Ej: Pérez" required></ion-input>
  </ion-item>

  <!-- Email de usuario -->
  <ion-item>
    <ion-label position="floating">Ingrese su email:</ion-label>
    <ion-input [(ngModel)]="usuarios.email" type="email" placeholder="Ej: superpepe@gmail.com" required></ion-input>
  </ion-item>

  <!-- Contraseña de usuario -->
  <ion-item>
    <ion-label position="floating">Ingrese su contraseña</ion-label>
    <ion-input [(ngModel)]="usuarios.password" [type]="hide ? 'password' : 'text'" minlength="6" required></ion-input>
    <ion-button fill="clear" slot="end" (click)="hide = !hide">
      <ion-icon [name]="hide ? 'eye-off' : 'eye'"></ion-icon>
    </ion-button>
  </ion-item>
  <ion-text color="medium">Mínimo: 6 caracteres</ion-text>

  <!-- Botón para enviar la información -->
  <ion-button expand="block" color="primary" (click)="registrar()">Registrar</ion-button>

</ion-content>
